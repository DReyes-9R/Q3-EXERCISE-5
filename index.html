<body>
    <div class="container">
    <div class="operator-box">
        <h1>Greeting App</h1><hr>
     
        <form>
            
        <!-- ONTOGGLE EVENT -->
        <details ontoggle="alert('The ontoggle event just got triggered')">
            <summary>
                INSTRUCTIONS
            </summary>
            <p>
                Enter two variables.
            </p>
        </details>


            <label for="fname">Enter name:</label>
            <input type="text" id="fname" class="form-control">
        
        <p></p>
        <h5 id="guestName">Welcome guest!</h5>
        
        <button type="button" class="btn btn-primary" onmousehover="changeTextColor" onmouseout="resetTextColor" onclick="greet()">Greet</button>
        <button type="button" class="btn btn-primary" id="refresh" onclick="window.location.reload()">Refresh</button>

        </form>
    
        <script type="text/javascript">
            function greet() {
                var name = document.getElementById('fname').value;

                document.getElementById('guestName').innerHTML = 'Welcome, ' + name;
            
            }
            
            document.getElementById("fname").onchange = function() {myName()};

            function myName() {
                var name = document.getElementById("fname");
                name.value = name.value.toUpperCase();

            }
        
            const reload = document.getElementById('refresh')

            function changeTextColor(){
                reload.style.color = "red";
                reload.style.background = "white";
            }

            function resetTextColor(){
                reload.style.color = "white"
                reload.style.background = "#337ab7"
            }
        </script>
    </div>
<!-- ID should be the same -->
